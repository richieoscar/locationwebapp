<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Locations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="container bg-dark text-white text-center">
        <h1 class="h1">All Locations <span><img src="/image/locationimage.jpg" class="rounded-circle"/> </span></h1>
        <br/>
    </div>

    <br/>

    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered table-hover">
                <thead class="bg-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="location : ${locations}">
                    <td th:text="${location.id}"></td>
                    <td th:text="${location.name}"></td>
                    <td th:text="${location.code}"></td>
                    <td th:text="${location.type}"></td>
                    <td><a th:href="@{'deleteLocation?id=' +${location.id}}">Delete</a><span>&nbsp &nbsp &nbsp      </span><a th:href="@{'updateLocation?id=' +${location.id}}">Update</a></td>

                </tr>
                </tbody>

            </table>
            <h3><a th:href="@{~/create}">Add a Location</a></h3>
        </div>
    </div>
</div>



</body>
</html>
