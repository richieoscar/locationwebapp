<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Location</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="container bg-dark text-white text-center">
        <h1 class="h1">Location App <span><img src="/image/locationimage.jpg" class="rounded-circle"/> </span></h1>
        <p class="h3"> Save your favorite Locations</p>

        <br/>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-3 pt-2 p-5 bg-dark text-white">
            <form class="form-group" action="saveLoc" method="post" onsubmit="validate()">
                <div>
                    <input type="text"  id="cityId" name="id" placeholder="Enter ID"/>

                </div>
                <br/>
                <div>
                     <input type="text"  id="code" name="code" placeholder="Enter city code"/>
                  
                </div>
                <br/>

                <div>
                    <input type="text" id="city" name="name" placeholder="Enter city name"/>
                </div>
                <br/>
                <div>
                    Urban <input type="radio" name="type" value="Urban">
                </div>

                <div>
                    Rural <input type="radio" name="type" value="Rural">
                </div>
                <br/>
                <input class="button" id="send" type="submit" value="Save Location"/>
            </form>
            <a th:href="@{~/displayLocations}">See All Locations</a>

            <h3 class="text-success" th:text="${msg}"></h3>
        </div>

        <div class="col">
            <table class="table table-striped table-bordered">
                <thead class="bg-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="location : ${locations}">
                    <td th:text="${location.id}"></td>
                    <td th:text="${location.name}"></td>
                    <td th:text="${location.code}"></td>
                    <td th:text="${location.type}"></td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

<script src="js/validate.js"></script>
</body>
</html>
